<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="search-area">
        <input
          type="text"
          id="search-input"
          placeholder="Search by City, State"
        />
        <button id="search-btn">Search</button>
        <div class="temp-toggle"></div>
      </div>
      <div class="today-wrapper">
        <div class="city-wrapper">
          <h2 id="city-name"></h2>
          <h4 id="current-time"></h4>
        </div>

        <div class="info-wrapper">
          <div class="temp-display">
            <div class="temp">
              <span id="temp-number">52</span>
              <span class="temp-unit">Â°F</span>
            </div>
            <div class="high-low-wrapper">
              <div>
                <span id="low-temp"> </span>
                <span class="temp-unit"></span>
              </div>
              <div>
                <span id="high-temp"> </span>
                <span class="temp-unit"></span>
              </div>
            </div>
          </div>
          <div class="weather-icon-display">
            <div class="icon-display">
              <img src="" alt="" id="icon-image" />
            </div>
            <div id="weather-description"></div>
          </div>
        </div>
        <div class="gif-wrapper">
          <img src="" alt="" id="gif-image" />
        </div>
      </div>
      <div class="details-wrapper">
        <div class="details">
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">Feels Like</h4>
            <p class="details-text" id="feels-like-text"></p>
          </div>
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">Windspeed</h4>
            <img src="./assets/arrow.svg" alt="" id="wind-direction" />
            <p class="details-text" id="windspeed-text"></p>
          </div>
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">UV Index</h4>
            <p class="details-text" id="uvi-text"></p>
          </div>
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">Humidity</h4>
            <p class="details-text" id="humidity-text"></p>
          </div>
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">Sunrise</h4>
            <p class="details-text" id="sunrise-text"></p>
          </div>
          <div class="details-card">
            <img src="" alt="" class="details-icon" />
            <h4 class="details-title">Sunset</h4>
            <p class="details-text" id="sunset-text"></p>
          </div>
        </div>
        <div class="hourly-forecast"></div>
        <div class="week-forecast"></div>
      </div>
    </div>
    <div class="overlay">
      <div class="loader"></div>
    </div>
  </body>
</html>
